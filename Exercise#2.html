<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise#2</title>
    <style>
body {
    border-sizing:border-box;
}
.wrapper {
    display: grid;
    grid-template-columns:repeat(4, 1fr);
    grid-gap: 5px;
    text-align:center;
}
.box {
    background-color:yellow;
    
    font-size: 150%;
    height: 100px;   
}
    </style>
</head>
<body>
    <h4>What do you think !</h4>
    <div class="wrapper">
        <div class="box a"><p>3</p></div>
        <div class="box a"><p>2</p></div>
        <div class="box a"><p>4</p></div>
        <div class="box a"><p>6</p></div>
        <div class="box a"><p>7</p></div>
        <div class="box a"><p>8</p></div>
        <div class="box a"><p>5</p></div>
        <div class="box a"><p>1</p></div>

    </div>
</body>
</html>
